# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Generate settings.xml for Maven Builds
      uses: whelk-io/maven-settings-xml-action@v20
      with:
        servers: >
          [
            {
              "id": "anypoint-exchange-v2",
              "username": "${env.ANYPOINT_USER}",
              "password": "${env.ANYPOINT_PASSWORD}",
              "configuration": {
                "httpConfiguration": {
                  "all": {
                    "usePreemptive": "true"
                  }
                }
              }
            },
            {
              "id": "anypoint-exchange-v3",
              "username": "${env.ANYPOINT_USER}",
              "password": "${env.ANYPOINT_PASSWORD}",
              "configuration": {
                "httpConfiguration": {
                  "all": {
                    "usePreemptive": "true"
                  }
                }
              }
            },
            {
              "id": "crg-exchange-repository",
              "username": "${env.ANYPOINT_USER}",
              "password": "${env.ANYPOINT_PASSWORD}",
              "configuration": {
                "httpConfiguration": {
                  "all": {
                    "usePreemptive": "true"
                  }
                }
              }
            }
          ]
        mirrors: >
          [
            {
              "id": "maven-default-http-blocker",
              "mirrorOf": "dummy",
              "url": "http://0.0.0.0/"
            }
          ]
        repositories: >
          [
            {
              "id": "anypoint-exchange-v3",
              "name": "Anypoint Exchange",
              "url": "https://maven.anypoint.mulesoft.com/api/v3/organizations/58352764-d415-4032-8943-d794cfb602ba/maven",
              "releases": {
                "enabled": "true",
                "updatePolicy": "always",
                "checksumPolicy": "fail"
              },
              "snapshots": {
                "enabled": "false",
                "updatePolicy": "always",
                "checksumPolicy": "fail"
              }
            }
          ]
    - name: Build with Maven
      run: mvn -B package --file pom.xml
