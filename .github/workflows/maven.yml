# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Create Maven Master Password
      run: |
        masterpass=$(mvn --encrypt-master-password "${{secrets.MAVEN_MASTER_PASSWORD}}")
        echo $masterpass
    - name: Create Maven settings-security.xml
      run: |
        touch ~/.m2/settings-security.xml
        echo "<settingsSecurity>\n\
          <master>$masterpass</master>\n\
        </settingsSecurity>" > ~/.m2/settings-security.xml
    - name: View settings-security.xml
      run: cat ~/.m2/settings-security.xml
    - name: Encrypt Anypoint Platform Password
      run: ANYPOINT_PASSWORD_ENCRYPTED=$(mvn --encrypt-password "${{secrets.ANYPOINT_PASSWORD}}")
